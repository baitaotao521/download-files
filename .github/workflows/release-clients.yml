name: Build Download Clients

on:
  push:
    tags:
      - 'v*'
      - 'release-*'

permissions:
  contents: write

env:
  CLI_ENTRY: scripts/ws_downloader.py
  DESKTOP_ENTRY: scripts/ws_desktop.py

jobs:
  linux:
    name: Linux ${{ matrix.arch_tag }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            arch_tag: x64
          - platform: linux/arm64
            arch_tag: arm64
          - platform: linux/arm/v7
            arch_tag: armv7
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build binaries inside container
        env:
          PLATFORM: ${{ matrix.platform }}
          ARCH_TAG: ${{ matrix.arch_tag }}
        run: |
          docker run --rm --platform "${PLATFORM}" \
            --user "$(id -u):$(id -g)" \
            -v "${PWD}:/workspace" \
            -w /workspace \
            python:3.10 bash -c "
              set -euo pipefail
              export HOME=/tmp
              export PATH=\"\$HOME/.local/bin:\$PATH\"
              python -m pip install --upgrade pip --user
              python -m pip install --user -r scripts/requirements.txt
              python -m pip install --user pyinstaller
              pyinstaller ${CLI_ENTRY} --onefile --noconfirm --name feishu-downloader-cli
              pyinstaller ${DESKTOP_ENTRY} --onefile --windowed --noconfirm --name feishu-downloader-desktop
              cd dist
              tar -czf ../feishu-download-clients-linux-${ARCH_TAG}.tar.gz *
            "

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: feishu-download-clients-linux-${{ matrix.arch_tag }}
          path: feishu-download-clients-linux-${{ matrix.arch_tag }}.tar.gz
          if-no-files-found: error

  windows:
    name: Windows ${{ matrix.arch_tag }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python_arch: x64
            arch_tag: x64
          - python_arch: x86
            arch_tag: x86
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          architecture: ${{ matrix.python_arch }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt pyinstaller

      - name: Build CLI
        run: pyinstaller $env:CLI_ENTRY --onefile --noconfirm --name feishu-downloader-cli

      - name: Build Desktop
        run: pyinstaller $env:DESKTOP_ENTRY --onefile --windowed --noconfirm --name feishu-downloader-desktop

      - name: Package artifact
        run: |
          cd dist
          Compress-Archive -Path * -DestinationPath "..\feishu-download-clients-windows-${{ matrix.arch_tag }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: feishu-download-clients-windows-${{ matrix.arch_tag }}
          path: feishu-download-clients-windows-${{ matrix.arch_tag }}.zip
          if-no-files-found: error

  macos:
    name: macOS ${{ matrix.arch_tag }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: macos-13
            arch_tag: x64
          - runner: macos-14
            arch_tag: arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt pyinstaller

      - name: Build CLI
        run: pyinstaller $CLI_ENTRY --onefile --noconfirm --name feishu-downloader-cli

      - name: Build Desktop
        run: pyinstaller $DESKTOP_ENTRY --onefile --windowed --noconfirm --name feishu-downloader-desktop

      - name: Package artifact
        run: |
          cd dist
          zip -r ../feishu-download-clients-macos-${{ matrix.arch_tag }}.zip *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: feishu-download-clients-macos-${{ matrix.arch_tag }}
          path: feishu-download-clients-macos-${{ matrix.arch_tag }}.zip
          if-no-files-found: error

  publish:
    name: Publish Release Assets
    needs:
      - linux
      - windows
      - macos
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      - name: Display downloaded files
        run: |
          ls -R release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/**/*.*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
