name: Build Tkinter App

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            name: windows-x64
            ext: .exe
            icon: public/app.ico
          - os: ubuntu-latest
            name: linux-x64
            ext: ""
            icon: public/app.ico
          - os: macos-latest
            name: macos-x64
            ext: ""
            icon: public/app.ico

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. 设置 Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip' # 自动缓存 pip 依赖

      # 2. 安装系统级依赖 (Linux)
      # 增加 patchelf (Nuitka打包必须) 和 ccache (加速编译)
      - name: Install System Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk tk-dev tcl-dev patchelf ccache

      # 3. 安装 Python 依赖
      - name: Install Dependencies
        run: pip install -r scripts/requirements.txt

      # 4. 配置 Nuitka 缓存 (显著提升二次构建速度)
      - name: Setup Nuitka Cache
        uses: actions/cache@v4
        with:
          path: |
            var/cache/nuitka
            ~/.cache/Nuitka
            ~/AppData/Local/Nuitka/Nuitka/Cache
            ~/Library/Caches/Nuitka
          key: ${{ runner.os }}-nuitka-${{ hashFiles('scripts/requirements.txt') }}-${{ github.ref }}
          restore-keys: |
            ${{ runner.os }}-nuitka-${{ hashFiles('scripts/requirements.txt') }}-
            ${{ runner.os }}-nuitka-

      # 5. 构建 CLI 版本
      - name: Build CLI
        uses: Nuitka/Nuitka-Action@main
        with:
          # 删除 nuitka-version: stable，默认使用 PyPI 最新稳定版
          script-name: scripts/ws_downloader.py
          output-file: feishu-downloader-cli${{ matrix.ext }}
          mode: onefile
          lto: yes # 生产环境开启 LTO 优化体积和性能

          # CLI 专有配置
          include-data-dir: |
            python_app/locales=python_app/locales
            python_app/_version.txt=python_app
          include-data-files: ${{ matrix.icon }}=${{ matrix.icon }}

          # 元数据
          company-name: "YourCompany"
          product-name: "Feishu Downloader CLI"
          file-version: ${{ github.ref_name }}

      # 6. 构建 Desktop (GUI - Tkinter)
      - name: Build Desktop (Tkinter)
        uses: Nuitka/Nuitka-Action@main
        with:
          # 删除 nuitka-version: stable，默认使用 PyPI 最新稳定版
          script-name: scripts/ws_desktop.py
          output-file: feishu-downloader-desktop${{ matrix.ext }}
          mode: onefile
          lto: yes

          # === GUI 关键配置 ===
          enable-plugins: tk-inter
          enable-console: false # 修正：使用 enable-console: false 替代旧的 disable 参数

          # 资源文件
          include-data-dir: |
            python_app/locales=python_app/locales
            python_app/_version.txt=python_app
          include-data-files: ${{ matrix.icon }}=${{ matrix.icon }}

          # 图标配置
          windows-icon-from-ico: ${{ matrix.icon }}
          macos-app-icon: ${{ matrix.icon }}

          # 元数据
          company-name: "YourCompany"
          product-name: "Feishu Downloader"
          file-version: ${{ github.ref_name }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.name }}
          path: |
            feishu-downloader-cli${{ matrix.ext }}
            feishu-downloader-desktop${{ matrix.ext }}

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: release
          merge-multiple: true

      - uses: softprops/action-gh-release@v2
        with:
          files: release/**/*
